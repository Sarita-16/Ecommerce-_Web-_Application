<div class="main-body container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../../../assets/images/Banner_1.png" class="d-block w-100" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../../../assets/images/Banner_2.png" class="d-block w-100" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../../../assets/images/Banner_3.png" class="d-block w-100" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="text-center mt-5 mb-4">
        <!-- <h3>SHOP BY CATEGORY</h3> -->
        <img src="../../../../assets/images/SHOP_BY_CATEGORY.png" class="shop-by-category" alt="SHOP BY CATEGORY">
    </div>
    <div class="practice row">
        <div *ngFor="let item of categoryType" class="col-lg-3 col-6">
            <div class="card ">
                <img src={{item.imageURL}} class="card-img-top category-image headshot headshot-3"
                    alt={{item.imageURL}}>
                <div class="text-bg">
                    <h5 class="card-title">{{item.categoryName}}</h5>
                </div>

                <div class="card-button">
                    <button class="btn btn-primary headshot1 headshot-31 w-100" 
                        (click)="onProductView(item.categoryNameJson)">View Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
